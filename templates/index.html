<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Recruitment - SnH Club</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">

	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="POST" id="myform">
				<div class="form-left">
					<div class="form-row">
						<br><br>
						<input type="text" name="id" class="company" id="id" placeholder="Registration ID" required>
					</div>
				</div>
				<div class="form-right">
					<div class="form-row-last">
						<input type="submit" name="Submit" class="register" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="POST" id="myform">
				<div class="form-left">
					<h2>Personal Information</h2>
					<div class="form-row">
						<input type="text" name="name" class="company" id="name" placeholder="Full Number" readonly>
					</div>
					<div class="form-row">
						<input type="text" name="university" class="company" id="university" value="University of Asia Pacific" readonly>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="dept" class="business" id="dept" value="Dept of Computer Science & Engineering" readonly>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="address" class="street" id="address" placeholder="Address" readonly>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="extra" class="additional" id="extra" placeholder="Extra Curricular Activity (If any)">
					</div>
					<div class="form-row">
						<input type="text" name="interest" class="additional" id="interest" placeholder="Interested Area (i.e. Software or Hardware)" required>
					</div>
					<div class="form-row">
						<input type="text" name="why" class="additional" id="why" placeholder="Why should we select you? Answer within 5 sentence." required>
					</div>
					<div class="form-row">
						<input type="text" id="country" class="country" name="country" value="Bangladesh" readonly>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" id="code" class="code" name="code" value="+88" readonly>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Contact Number" readonly>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email" readonly>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the member recruitment's <a href="#" class="text">terms and conditions</a> of Software & Hardware Club.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="Submit" class="register" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
